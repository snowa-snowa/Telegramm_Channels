{% extends 'base.html' %}

{% block title %}Редактировать сообщение{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 600px;
        background-color: #1e1e2f;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .form-control {
        background-color: #2b2b3d;
        color: #f1f1f1;
        border: 1px solid #444;
    }

    .form-control:focus {
        background-color: #2b2b3d;
        color: #f1f1f1;
        box-shadow: none;
        border-color: #0d6efd;
    }

    .form-control::placeholder {
        color: #888;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    h3 {
        color: #f8f9fa;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Редактировать сообщение</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="content" class="form-control" rows="4" placeholder="Введите новый текст сообщения">{{ message.content }}</textarea>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'chat:conversation_detail' convo_id=message.conversation.id %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 400px;
        background-color: #1e1e2f;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        margin: auto;
        margin-top: 2rem;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #f8f9fa;
    }

    .form-container input {
        background: #2b2b3d;
        border: 1px solid #444;
        color: #f1f1f1;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        width: 100%;
    }

    .form-container input:focus {
        background: #2b2b3d;
        box-shadow: none;
        border-color: #0d6efd;
    }

    .form-container button {
        background-color: #0069d9;
        border: none;
        padding: 10px;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .form-container button:hover {
        background-color: #0056b3;
    }

    .form-container a {
        color: #90caf9;
        text-align: center;
        display: block;
        margin-top: 15px;
    }

    .form-container a:hover {
        text-decoration: underline;
    }

    .form-group {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Password</label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
        {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
    <a href="/login/">Уже есть аккаунт?</a>
</div>
{% endblock %}

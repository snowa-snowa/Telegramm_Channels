{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<div class="container">
  <h3>Список пользователей</h3>
  <form method="get" class="mb-3">
    <input type="text" name="q" value="{{ query }}" placeholder="Поиск по нику" class="form-control" />
  </form>
  <ul class="list-group">
    {% for u in users %}
      <li class="list-group-item">
        <a href="{% url 'chat:user_detail' u.username %}">{{ u.username }}</a>
      </li>
    {% empty %}
      <li class="list-group-item">Пользователи не найдены.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

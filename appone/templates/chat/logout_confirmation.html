{% extends "base.html" %}

{% block title %}Подтверждение выхода{% endblock %}

{% block extra_css %}
<style>
  .form-container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
    width: 350px;
    text-align: center;
    border: 1px solid #333;
    margin: 0 auto;
    margin-top: 100px;  /* Центрируем блок на странице */
  }

  .form-container h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #fff;
  }

  .form-container button {
    background-color: #616161;  /* Серый цвет */
    border: none;
    padding: 10px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  .form-container button:hover {
    background-color: #424242;  /* Темно-серый при наведении */
  }

  .form-container a {
    color: #90caf9;
    display: block;
    margin-top: 15px;
    font-size: 1rem;
  }

  .form-container a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Вы уверены, что хотите выйти?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Выйти</button>
    </form>
    <a href="/">Отмена</a>
  </div>
{% endblock %}

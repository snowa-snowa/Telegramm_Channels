<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Telegram Clone{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.min.css">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      margin-top: 56px; /* добавим отступ сверху, чтобы контент не перекрывался навбаром */
    }

    .navbar {
      background-color: #333;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      transition: color 0.3s;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #f0a500 !important;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    .nav-item {
      transition: transform 0.3s ease-in-out;
    }

    .nav-item:hover {
      transform: scale(1.1);
    }

    .btn {
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    /* Sidebar Style */
    .sidebar {
      height: 100%;
      background-color: #232323;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding-top: 20px;
      z-index: 1000; /* добавим z-index, чтобы сайтбар был выше контента */
      margin-top: 56px; /* отступ от навбара */
    }

    .sidebar.active {
      width: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #ddd;
      display: block;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
      color: #f1f1f1;
    }

    .sidebar .nav-item {
      margin-bottom: 10px;
    }

    /* Контент */
    .content {
      margin-left: 250px;
      padding: 30px;
      transition: margin-left 0.3s;
      margin-top: 20px; /* добавим отступ сверху */
    }

    .content.active {
      margin-left: 60px;
    }

    /* Медиазапросы для адаптивности */
    @media (max-width: 768px) {
      .sidebar {
        width: 0; /* скрыть сайдбар на мобильных */
      }

      .sidebar.active {
        width: 200px; /* раскрыть на мобильных */
      }

      .content {
        margin-left: 0; /* контент сдвигается на весь экран */
        padding: 10px;
        margin-top: 20px; /* отступ сверху */
      }

      /* Навигация */
      .navbar {
        padding-left: 10px;
      }
    }

    .message-actions {
      display: none;
    }

    .message:hover .message-actions {
      display: block;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="z-index: 1030;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Telegram Clone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">{{ request.user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chat:conversations_list' %}">Беседы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chat:logout' %}">Выход</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Сайдбар -->
  <div class="sidebar" id="sidebar">
    <a href="{% url 'chat:conversations_list' %}"><i class="fas fa-comments"></i> Беседы</a>
    <a href="/"><i class="fas fa-user"></i> Профиль</a>
    <a href="/"><i class="fas fa-cogs"></i> Настройки</a>
  </div>

  <!-- Контент -->
  <div class="content" id="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Sidebar Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    let isSidebarActive = false;

    document.querySelector('.navbar-toggler').addEventListener('click', function() {
      isSidebarActive = !isSidebarActive;
      sidebar.classList.toggle('active', isSidebarActive);
      content.classList.toggle('active', isSidebarActive);
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
